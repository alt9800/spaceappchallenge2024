<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スライドショー モーダル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .modal {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
        }
        .modal-content {
            padding: 20px;
        }
        .image-container {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeInOut 15s infinite;
        }
        .image-container img:nth-child(2) {
            animation-delay: 5s;
        }
        .image-container img:nth-child(3) {
            animation-delay: 10s;
        }
        @keyframes fadeInOut {
            0%, 33%, 100% { opacity: 0; }
            3%, 30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="image-container">
            <img src="https://picsum.photos/800?random=1" alt="ランダム画像 1">
            <img src="https://picsum.photos/800?random=2" alt="ランダム画像 2">
            <img src="https://picsum.photos/800?random=3" alt="ランダム画像 3">
        </div>
        <div class="modal-content">
            <h2>画像スライドショー</h2>
            <p>これは@keyframesを使用して3枚の画像を5秒ごとに切り替えるアニメーションの例です。</p>
        </div>
    </div>
</body>
</html>
