<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の都道府県マップ（モーダル機能付き）</title>
    <style>
        #map-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        path {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 0.5;
            cursor: pointer;
            transition: fill 0.3s;
        }
        path:hover {
            fill: #999;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map-container"></div>
    <div id="prefectureModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
            <a id="detailLink" href="#" target="_blank">詳細ページへ</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script>
        const width = 800;
        const height = 600;

        const svg = d3.select("#map-container")
            .append("svg")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .attr("preserveAspectRatio", "xMidYMid meet");

        const projection = d3.geoMercator()
            .center([137, 35])
            .scale(1000)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        // モーダル関連の要素
        const modal = document.getElementById("prefectureModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalContent = document.getElementById("modalContent");
        const detailLink = document.getElementById("detailLink");
        const span = document.getElementsByClassName("close")[0];

        // モーダルを閉じる
        span.onclick = function() {
            modal.style.display = "none";
        }

        // モーダル外をクリックしても閉じる
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        d3.json('https://raw.githubusercontent.com/dataofjapan/land/master/japan.geojson')
            .then(function(data) {
                svg.selectAll("path")
                    .data(data.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("fill", "#ccc")
                    .attr("stroke", "#fff")
                    .on("click", function(event, d) {
                        const prefectureName = d.properties.name;
                        showPrefectureInfo(prefectureName);
                    });
                
                svg.selectAll("text")
                    .data(data.features)
                    .enter()
                    .append("text")
                    .attr("transform", function(d) { 
                        return "translate(" + path.centroid(d) + ")"; 
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .style("font-size", "8px")
                    .text(function(d) { return d.properties.name; });
            })
            .catch(function(error) {
                console.error('データの読み込み中にエラーが発生しました:', error);
            });

        function showPrefectureInfo(prefecture) {
            modalTitle.textContent = prefecture;
            modalContent.textContent = `${prefecture}の基本情報がここに表示されます。`;
            detailLink.href = `https://example.com/prefecture/${prefecture}`;
            modal.style.display = "block";
        }
    </script>
</body>
</html>
